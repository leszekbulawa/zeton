version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Create virtualenv
          command: python -m venv venv
      - run:
          name: Install requirements
          command: |
            source venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Recreate DB
          command: |
            source venv/bin/activate
            python recreate_db.py

  test:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Create virtualenv
          command: python -m venv venv
      - run:
          name: Install requirements
          command: |
            source venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Run tests
          command: |
            source venv/bin/activate
            pytest -s

  deploy:
    working_directory: ~/project
    docker:
      - image:  docker:19.03
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: |
            apk add curl bash
            apk add --update nodejs nodejs-npm
            npm config set unsafe-perm true
            npm install -g heroku
      - run:
          name: build and push
          command: | 
            heroku container:login
            heroku container:push web -a zeton-lb
            heroku container:release web -a zeton-lb

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
            



